sudo: required

language: python
python:
  - "3.6"

services:
  - docker

install:
  - docker build -t putalexey/weasyprint:latest -t putalexey/weasyprint:59.0 .
  - docker run -d -p 5001:5001 --name weasyprint putalexey/weasyprint:latest

script:
  - docker ps | grep weasyprint
  - sleep 1
  - docker logs weasyprint
  - curl http://127.0.0.1:5001/health
  - python test.py
  - docker logs weasyprint

after_success:
  - docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"
  - docker push -a putalexey/weasyprint

notifications:
  email: false
